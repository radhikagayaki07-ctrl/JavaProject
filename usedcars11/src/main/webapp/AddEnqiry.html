<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Enquiry | Used Cars</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .enquiry-form-card {
            background: linear-gradient(135deg, #ffffff, #fce4ec);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            width: 100%;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control {
            border-radius: 12px;
        }
        .btn-submit {
            background: linear-gradient(45deg, #ff512f, #f09819);
            border: none;
            color: #fff;
            font-weight: 600;
        }
        .btn-submit:hover {
            transform: scale(1.02);
            transition: 0.3s;
        }
    </style>
</head>
<body>

<div class="enquiry-form-card">
    <h2 class="text-center text-primary fw-bold mb-3">Add New Enquiry</h2>
    <p class="text-center text-muted mb-4">Enter customer enquiry details below</p>

    <form>
        <!-- Enquiry Date -->
        <div class="mb-3">
            <label class="form-label">Enquiry Date</label>
            <input type="date" class="form-control" />
        </div>

        <!-- Customer Name -->
        <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <input type="text" class="form-control" placeholder="Enter customer name" required />
        </div>

        <!-- Mobile Number -->
        <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="text" class="form-control" placeholder="Enter mobile number" required />
        </div>

        <!-- Remarks -->
        <div class="mb-3">
            <label class="form-label">Remarks</label>
            <textarea class="form-control" rows="4" placeholder="Interested car, budget, comments"></textarea>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-submit btn-lg">
                <i class="bi bi-send-check"></i> Submit Enquiry
            </button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
