<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Available Cars | Used Cars</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #d9afd9, #97d9e1);
            min-height: 100vh;
            padding: 30px;
        }
        .page-title {
            font-weight: 800;
            color: #2c3e50;
        }
        .table-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        table th {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            text-align: center;
        }
        table td {
            text-align: center;
            vertical-align: middle;
        }
        .badge-available {
            background: linear-gradient(45deg, #00b09b, #96c93d);
        }
        .btn-view {
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
            color: white;
            border: none;
        }
        .btn-edit {
            background: linear-gradient(45deg, #f7971e, #ffd200);
            color: #333;
            border: none;
        }
        .btn-delete {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-4">
        <h2 class="page-title">Available Cars</h2>
        <p class="text-muted">List of cars currently available for sale</p>
    </div>

    <div class="table-card">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Car ID</th>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Year</th>
                        <th>KMs</th>
                        <th>Fuel</th>
                        <th>Color</th>
                        <th>Price (â‚¹)</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Row -->
                    <tr>
                        <td>201</td>
                        <td>Maruti Suzuki</td>
                        <td>Swift</td>
                        <td>2019</td>
                        <td>42000</td>
                        <td>Petrol</td>
                        <td>White</td>
                        <td>5,50,000</td>
                        <td><span class="badge badge-available">AVAILABLE</span></td>
                        <td>
                            <button class="btn btn-sm btn-view me-1"><i class="bi bi-eye"></i></button>
                            <button class="btn btn-sm btn-edit me-1"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-delete"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>202</td>
                        <td>Hyundai</td>
                        <td>Creta</td>
                        <td>2020</td>
                        <td>38000</td>
                        <td>Diesel</td>
                        <td>Black</td>
                        <td>10,25,000</td>
                        <td><span class="badge badge-available">AVAILABLE</span></td>
                        <td>
                            <button class="btn btn-sm btn-view me-1"><i class="bi bi-eye"></i></button>
                            <button class="btn btn-sm btn-edit me-1"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-delete"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
