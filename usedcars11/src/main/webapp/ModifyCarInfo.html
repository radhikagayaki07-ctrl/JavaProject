<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify Car Details | Used Cars</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-card {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            border-radius: 25px;
            padding: 35px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }
        .page-title {
            font-weight: 800;
            color: #2c3e50;
        }
        .form-control, .form-select {
            border-radius: 12px;
        }
        .btn-update {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            border: none;
            color: white;
            font-weight: 600;
        }
        .btn-cancel {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="text-center mb-4">
        <i class="bi bi-pencil-square fs-1 text-success"></i>
        <h3 class="page-title mt-2">Modify Car Details</h3>
        <p class="text-muted">Update existing car information</p>
    </div>

    <!-- Edit Car Form -->
    <form action="savemod" method="post">
        <!-- Car ID (Read Only) -->
        <div class="mb-3">
            <label class="form-label">Car ID</label>
            <input type="text" class="form-control" />
        </div>

        <!-- Brand -->
        <div class="mb-3">
            <label class="form-label" >Brand</label>
            <select class="form-select" name="brand">
                <option selected>Maruti Suzuki</option>
                <option>Hyundai</option>
                <option>Tata</option>
                <option>Honda</option>
                <option>Toyota</option>
                <option>Mahindra</option>
                <option>Kia</option>
            </select>
        </div>

        <!-- Model -->
        <div class="mb-3">
            <label class="form-label">Model</label>
            <input type="text" class="form-control"  name="model" value="Swift" />
        </div>

        <!-- Manufacturing Year -->
        <div class="mb-3">
            <label class="form-label">Manufacturing Year</label>
            <input type="number" class="form-control" name="mfgYear" value="2019" />
        </div>

        <!-- Kilometers -->
        <div class="mb-3">
            <label class="form-label">Kilometers Driven</label>
            <input type="number" class="form-control" name="kilometers" value="42000" />
        </div>

        <!-- Fuel Type -->
        <div class="mb-3">
            <label class="form-label">Fuel Type</label>
            <select class="form-select" name="fuelType">
                <option selected>Petrol</option>
                <option>Diesel</option>
                <option>CNG</option>
                <option>Electric</option>
            </select>
        </div>

        <!-- Color -->
        <div class="mb-3">
            <label class="form-label">Color</label>
            <input type="text" class="form-control" name="color" value="White" />
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label class="form-label">Price (â‚¹)</label>
            <input type="number" class="form-control" name="price" value="550000" />
        </div>

        <!-- Status -->
        <div class="mb-4">
            <label class="form-label">Status</label>
            <select class="form-select" name="status">
                <option selected>AVAILABLE</option>
                <option>SOLD</option>
            </select>
        </div>

        <div class="d-flex gap-3">
            <button type="submit" class="btn btn-update w-50">
                <i class="bi bi-check-circle"></i> Update Car
            </button>
            <button type="reset" class="btn btn-cancel w-50">
                <i class="bi bi-x-circle"></i> Cancel
            </button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
