<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Used Car Enquiry Form</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .enquiry-card {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            border-radius: 22px;
            padding: 35px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 600px;
        }
        .form-control, .form-select {
            border-radius: 12px;
        }
        .btn-submit {
            background: linear-gradient(45deg, #ff512f, #f09819);
            border: none;
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .btn-submit:hover {
            opacity: 0.9;
            transform: scale(1.02);
            transition: 0.3s;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="enquiry-card">
    <h2 class="text-center mb-4 text-danger fw-bold">Car Enquiry Form</h2>
    <p class="text-center text-muted mb-4">Interested in a car? Leave your enquiry below ðŸš—</p>

    <form>
    <div action="saveenq" method="POST">
        <!-- Enquiry Date -->
        <div class="mb-3">
            <label class="form-label">Enquiry Date</label>
            <input type="date" class="form-control" />
        </div>

        <!-- Customer Name -->
        <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" required />
        </div>

        <!-- Mobile Number -->
        <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="text" class="form-control" placeholder="Enter mobile number" required />
        </div>

        <!-- Remarks -->
        <div class="mb-3">
            <label class="form-label">Remarks / Interested Model</label>
            <textarea class="form-control" rows="4" placeholder="Mention car model, budget, or any questions"></textarea>
        </div>

        <button class="btn btn-submit w-100 py-2 mt-3">Submit Enquiry</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
