<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Car | Used Cars</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #a1c4fd, #c2ffd8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .car-form-card {
            background: linear-gradient(135deg, #ffffff, #ffe0e9);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            max-width: 700px;
            width: 100%;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control, .form-select {
            border-radius: 12px;
        }
        .btn-submit {
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
            border: none;
            color: white;
            font-weight: 600;
        }
        .btn-submit:hover {
            transform: scale(1.02);
            transition: 0.3s;
        }
    </style>
</head>
<body>

<div class="car-form-card">
    <h2 class="text-center text-primary fw-bold mb-3">Add New Car</h2>
    <p class="text-center text-muted mb-4">Enter used car details below</p>

    <form action="savecar" method="POST">
        <div >
            <!-- Brand -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Brand</label>
                <select class="form-select" name="brand" required>
                    <option value="">Select Brand</option>
                    <option>Maruti Suzuki</option>
                    <option>Hyundai</option>
                    <option>Tata</option>
                    <option>Honda</option>
                    <option>Toyota</option>
                    <option>Mahindra</option>
                    <option>Kia</option>
                </select>
            </div>

            <!-- Model -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Model</label>
                <input type="text" class="form-control" name="model" placeholder="e.g., Swift" required />
            </div>

            <!-- Manufacturing Year -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Manufacturing Year</label>
                <input type="text" class="form-control" placeholder="e.g., 2019"  name="mfgYear" required min="1990" max="2025"/>
            </div>

            <!-- Kilometers -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Kilometers Driven</label>
                <input type="text" class="form-control" placeholder="e.g., 45000" name="kilometers" required />
            </div>

            <!-- Fuel Type -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Fuel Type</label>
                <select class="form-select" name="fuelType" required>
                    <option value="">Select Fuel Type</option>
                    <option>Petrol</option>
                    <option>Diesel</option>
                    <option>CNG</option>
                    <option>Electric</option>
                </select>
            </div>

            <!-- Color -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Color</label>
                <input type="text" class="form-control" name="color" placeholder="e.g., White" />
            </div>

            <!-- Price -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Price (â‚¹)</label>
                <input type="text" class="form-control" name="price" placeholder="e.g., 550000" required />
            </div>

            <!-- Owner Name -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Owner Name</label>
                <input type="text" class="form-control" name="ownerName" placeholder="Enter owner name" required />
            </div>

            <!-- Mobile -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Mobile Number</label>
                <input type="text" class="form-control" name="mobile" placeholder="Enter mobile number" required />
            </div>

            <!-- Status -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" name="status">
                    <option>AVAILABLE</option>
                    <option>SOLD</option>
                </select>
            </div>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-submit btn-lg">
                <i class="bi bi-car-front-fill"></i> Add Car
            </button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
