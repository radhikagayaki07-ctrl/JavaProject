<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquiry List | Used Cars</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            min-height: 100vh;
            padding: 30px;
        }
        .table-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        .page-title {
            font-weight: 800;
            color: #2c3e50;
        }
        table th {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            color: white;
            text-align: center;
        }
        table td {
            vertical-align: middle;
            text-align: center;
        }
        .btn-view {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border: none;
        }
        .btn-delete {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-4">
        <h2 class="page-title">Customer Enquiry List</h2>
        <p class="text-muted">All enquiries received from customers</p>
    </div>

    <div class="table-card">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Enquiry ID</th>
                        <th>Date</th>
                        <th>Customer Name</th>
                        <th>Mobile</th>
                        <th>Remarks</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Row -->
                    <tr>
                        <td>101</td>
                        <td>2025-01-10</td>
                        <td>Rahul Sharma</td>
                        <td>9876543210</td>
                        <td>Interested in Swift under 6L</td>
                        <td>
                            <button class="btn btn-sm btn-view me-1"><i class="bi bi-eye"></i></button>
                            <button class="btn btn-sm btn-delete"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>102</td>
                        <td>2025-01-11</td>
                        <td>Anita Deshmukh</td>
                        <td>9123456780</td>
                        <td>Looking for diesel SUV</td>
                        <td>
                            <button class="btn btn-sm btn-view me-1"><i class="bi bi-eye"></i></button>
                            <button class="btn btn-sm btn-delete"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
